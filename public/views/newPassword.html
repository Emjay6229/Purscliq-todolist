<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/newPassword.css">
    <title>Todo-List</title>
</head>
<body>
    <main> 
        <form action="/user/resetPassword/:token" method="POST">
            <h1>Enter your Password</h1>
            
            <label for="newPwd">New Password</label>
            <input type="password" name="newPassword" id="newPwd" placeholder="Enter New Password" required>

            <label for="ConfirmPwd">Confirm Password</label>
            <input type="password" name="confirmPassword" id="ConfirmPwd" placeholder="Confirm Your Password" required>

            <button type="submit" class="btn-reset">Reset Password</button>
        </form>
    </main>
</body>
</html>
